<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/7526ad2636.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="game-wrapper"></div>
    <div id="container">
      <h1>Trivia Game</h1>
      <div class="card">
        <div id="time">
          <i class="fas fa-clock"></i>Time Left:
          <span class="timer" id="timer">20</span>
        </div>
        <div id="question"></div>
        <div id="answers">
          <button id="optionA"></button>
          <button id="optionB"></button>
          <button id="optionC"></button>
          <button id="optionD"></button>
        </div>

        <button id="btnNext">START GAME</button>
      </div>
    </div>
    <div id="score">
      <h1>END RESULTS <i class="fas fa-poll-h"></i></h1>
      <p>
        <i class="fas fa-user-check"></i> Correct: <span id="correct">0</span>
      </p>
      <p>
        <i class="fas fa-user-times"></i> Incorrect:
        <span id="incorrect">0</span>
      </p>
      <p>
        <i class="fas fa-question-circle"></i> Unanswered:
        <span id="unanswered">0</span>
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
